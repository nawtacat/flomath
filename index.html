<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Teleprompter Studio</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: rgba(30, 30, 30, 0.9);
            --accent: #ff9800; /* Orange accent */
            --text: #e0e0e0;
            --border: #333;
            --red: #e53935;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .main-content {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #teleprompter-display {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.7) 30%, rgba(0,0,0,0.4) 70%, transparent);
            overflow-y: scroll;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            display: none; /* Hidden by default */
            pointer-events: none; /* Allow clicks to pass through to controls below */
        }
        #teleprompter-display::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        #teleprompter-text {
            color: white;
            font-size: 3.5rem; /* Default, will be adjustable */
            font-weight: bold;
            text-align: left;
            padding: 50vh 5vw 100vh 5vw; /* Padding to allow scrolling through */
            line-height: 1.4;
            text-shadow: 0 0 10px black, 0 0 20px black;
            max-width: 65%;
            margin: 0;
            transition: transform 0.3s ease;
        }
        #teleprompter-text.mirrored {
            transform: scaleX(-1);
        }

        /* --- Overlays and Panels --- */

        .top-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
        }
        .top-bar button {
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            color: var(--accent);
            font-size: 1.5rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            padding: 0;
            line-height: 44px;
            cursor: pointer;
        }

        .controls-panel {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
        }

        #script-editor {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-dark);
            z-index: 20;
            display: none;
            flex-direction: column;
            padding: 20px;
        }
        #script-input {
            flex: 1;
            width: 100%;
            background: #2c2c2c;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            resize: none;
            box-sizing: border-box;
        }
        #close-editor-button {
            margin-top: 15px;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
        }

        /* --- Control Elements --- */
        .control-group { display: flex; flex-direction: column; gap: 8px; align-items: center; }
        .control-group label { font-weight: 600; font-size: 0.8rem; color: #aaa; text-transform: uppercase; }
        .control-group .slider-labels { display: flex; justify-content: space-between; width: 100%; font-size: 1.2rem; }

        .icon-button {
            background: rgba(68, 68, 68, 0.8);
            color: white;
            border: 1px solid #555;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .icon-button:hover { background: #555; }

        #record-button {
            width: 64px;
            height: 64px;
            background: var(--red);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(229, 57, 53, 0.5);
        }
        #record-button.recording {
            border-radius: 12px;
        }

        .scroll-modes { display: flex; flex-direction: column; gap: 8px; align-items: stretch; width: 100%; }
        .scroll-modes button {
            background: #444;
            border: 1px solid #555;
            color: white;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .scroll-modes button.active {
            background: var(--accent);
            border-color: var(--accent);
            font-weight: bold;
        }

        .audio-meter-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            font-size: 0.8rem;
        }
        #audio-meter {
            width: 80px;
            height: 24px;
            background: #333;
            border-radius: 4px;
        }

        /* --- Sliders --- */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 150px;
            height: 8px;
            background: #444;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid white;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid white;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .controls-panel {
                top: auto;
                bottom: 100px; /* Above bottom bar */
                right: 10px;
                left: 10px;
                width: auto;
                transform: none;
                flex-direction: row;
                justify-content: center;
                padding: 10px;
                gap: 15px;
            }
            .control-group { flex: 1; }
            input[type="range"] { width: 100%; }
            #teleprompter-text {
                font-size: 2.5rem;
                max-width: 60%; /* Keep text strictly on the left side */
            }
            .bottom-bar { padding: 10px; gap: 10px; }
            .icon-button { width: 44px; height: 44px; font-size: 1.2rem; }
            #record-button { width: 56px; height: 56px; }
            .audio-meter-container span { display: none; }
        }
    </style>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.8/dist/ffmpeg.min.js"></script>
</head>
<body>

    <div class="top-bar">
        <button id="back-button" title="Back">‚ùÆ</button>
    </div>

    <div class="main-content">
        <video id="video-preview" autoplay muted playsinline></video>
        <div id="teleprompter-display">
            <div id="teleprompter-text">Your script will appear here.</div>
        </div>
    </div>

    <div id="script-editor">
        <textarea id="script-input" placeholder="Start typing or paste your script..."></textarea>
        <button id="close-editor-button">Done</button>
    </div>

    <div class="controls-panel">
        <div class="control-group">
            <label>Speed</label>
            <div class="slider-labels"><span>üö∂</span><span>üèÉ</span></div>
            <input type="range" id="speed-slider" min="10" max="500" value="100">
        </div>
        <div class="control-group">
            <label>Font Size</label>
             <div class="slider-labels" style="font-size:0.9rem;"><span>A</span><span style="font-size:1.3rem;">A</span></div>
            <input type="range" id="fontsize-slider" min="2" max="8" step="0.1" value="3.5">
        </div>
        <div class="control-group">
            <label>Scroll Mode</label>
            <div class="scroll-modes">
                <button class="active">FIXED SPEED</button>
                <button disabled>AUTO SCROLL</button>
                <button disabled>TIMED SCROLL</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button id="settings-button" class="icon-button" title="Settings">ü™Ñ</button>
        <button id="edit-script-button" class="icon-button" title="Edit Script">üìù</button>
        <button id="toggle-camera-button" class="icon-button" title="Toggle Camera">üì∑</button>
        
        <button id="record-button" title="Record"></button>
        
        <button id="start-button" class="icon-button" title="Start/Stop Scrolling">‚ñ∂Ô∏è</button>
        <button id="mirror-button" class="icon-button" title="Mirror Text">üîÑ</button>
        
        <div class="audio-meter-container">
            <canvas id="audio-meter"></canvas>
            <span id="audio-label">Mic</span>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const videoPreview = document.getElementById('video-preview');
        const teleprompterDisplay = document.getElementById('teleprompter-display');
        const teleprompterText = document.getElementById('teleprompter-text');
        
        const scriptEditor = document.getElementById('script-editor');
        const scriptInput = document.getElementById('script-input');
        const closeEditorButton = document.getElementById('close-editor-button');
        
        const startButton = document.getElementById('start-button');
        const recordButton = document.getElementById('record-button');
        const editScriptButton = document.getElementById('edit-script-button');
        const mirrorButton = document.getElementById('mirror-button');
        const toggleCameraButton = document.getElementById('toggle-camera-button');
        const controlsPanel = document.querySelector('.controls-panel');
        
        const speedSlider = document.getElementById('speed-slider');
        const fontsizeSlider = document.getElementById('fontsize-slider');
        
        const audioMeterCanvas = document.getElementById('audio-meter');
        const audioMeterCtx = audioMeterCanvas.getContext('2d');

        // --- State ---
        let mediaStream;
        let mediaRecorder;
        let recordedChunks = [];
        let scrollAnimationId;
        let isScrolling = false;
        let currentFacingMode = 'user';
        let audioContext;
        let analyser;

        // --- Init ---
        async function init() {
            await initCamera();
            if (mediaStream) {
                initAudioMeter();
            }
            setupEventListeners();
        }

        async function initCamera() {
            try {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { min: 30, ideal: 60 },
                        facingMode: currentFacingMode
                    },
                    audio: true // Keep audio for the meter, but we will exclude it from recording
                });
                videoPreview.srcObject = mediaStream;
                recordButton.disabled = false;
            } catch (error) {
                console.error("Error accessing media devices.", error);
                alert('Could not access camera. Please check permissions and reload.');
            }
        }
        
        function initAudioMeter() {
            if (!mediaStream.getAudioTracks().length) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(mediaStream);
            source.connect(analyser);
            analyser.fftSize = 32;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                
                let sum = dataArray.reduce((a, b) => a + b, 0);
                let avg = sum / bufferLength || 0;
                
                audioMeterCtx.clearRect(0, 0, audioMeterCanvas.width, audioMeterCanvas.height);
                const barWidth = (audioMeterCanvas.width / bufferLength) * 2.5;
                let x = 0;
                
                const level = avg / 255;
                audioMeterCtx.fillStyle = '#4CAF50'; // Green
                audioMeterCtx.fillRect(0, 0, audioMeterCanvas.width * level, audioMeterCanvas.height);
            }
            draw();
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            startButton.addEventListener('click', toggleScrolling);
            recordButton.addEventListener('click', toggleRecording);
            mirrorButton.addEventListener('click', () => teleprompterText.classList.toggle('mirrored'));
            toggleCameraButton.addEventListener('click', toggleCamera);
            editScriptButton.addEventListener('click', () => scriptEditor.style.display = 'flex');
            closeEditorButton.addEventListener('click', () => scriptEditor.style.display = 'none');
            
            fontsizeSlider.addEventListener('input', (e) => {
                teleprompterText.style.fontSize = `${e.target.value}rem`;
            });
            
            scriptInput.addEventListener('input', () => {
                 teleprompterText.innerText = scriptInput.value || 'Your script will appear here.';
            });
        }

        // --- Core Functions ---
        function toggleScrolling() {
            if (isScrolling) {
                stopTeleprompter();
            } else {
                startTeleprompter();
            }
        }
        
        function toggleRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
            } else {
                stopRecording();
            }
        }

        async function toggleCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await initCamera();
        }

        function startTeleprompter() {
            const scriptText = scriptInput.value;
            if (!scriptText.trim()) {
                alert('Please enter some text into the script box first.');
                return;
            }
            
            teleprompterDisplay.style.display = 'block';
            teleprompterDisplay.scrollTop = 0;
            isScrolling = true;
            startButton.innerHTML = '‚è∏Ô∏è';
            
            let lastTime = 0;
            function scrollStep(timestamp) {
                if (!isScrolling) return;
                if (!lastTime) lastTime = timestamp;

                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;
                
                const speed = parseInt(speedSlider.value, 10);
                const scrollAmount = (speed / 100) * (deltaTime / 16.67);
                
                teleprompterDisplay.scrollTop += scrollAmount;

                if (teleprompterDisplay.scrollTop < teleprompterDisplay.scrollHeight - teleprompterDisplay.clientHeight) {
                    scrollAnimationId = requestAnimationFrame(scrollStep);
                } else {
                    stopTeleprompter();
                }
            }
            scrollAnimationId = requestAnimationFrame(scrollStep);
        }

        function stopTeleprompter() {
            isScrolling = false;
            cancelAnimationFrame(scrollAnimationId);
            startButton.innerHTML = '‚ñ∂Ô∏è';
        }

        function getSupportedMimeType() {
            const types = [
                'video/mp4',
                'video/webm;codecs=vp9,opus',
                'video/webm;codecs=vp8,opus',
                'video/webm',
                '' // Fallback to browser default
            ];
            for (const type of types) {
                if (!type || MediaRecorder.isTypeSupported(type)) {
                    return type;
                }
            }
            return '';
        }

        function startRecording() {
            if (!mediaStream) return;
            recordedChunks = [];

            // Hide controls on mobile when recording starts
            if (window.matchMedia("(max-width: 768px)").matches) {
                controlsPanel.style.display = 'none';
            }
            
            // Create a video-only stream for recording (No Audio)
            const recordingStream = new MediaStream(mediaStream.getVideoTracks());
            
            const mimeType = getSupportedMimeType();
            const options = mimeType ? { mimeType, videoBitsPerSecond: 8000000 } : { videoBitsPerSecond: 8000000 };
            mediaRecorder = new MediaRecorder(recordingStream, options);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };
            mediaRecorder.onstart = () => {
                recordButton.classList.add('recording');
            };
            mediaRecorder.onstop = downloadVideo;
            mediaRecorder.start();
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            recordButton.classList.remove('recording');

            // Show controls on mobile when recording stops
            if (window.matchMedia("(max-width: 768px)").matches) {
                controlsPanel.style.display = 'flex';
            }
        }

        async function downloadVideo() {
            if (recordedChunks.length === 0) return;
            const mimeType = mediaRecorder.mimeType || 'video/webm';
            const blob = new Blob(recordedChunks, { type: mimeType });
            
            // If native MP4, download directly
            if (mimeType.toLowerCase().includes('mp4')) {
                triggerDownload(blob, 'mp4');
            } else {
                // Transcode to MP4 using FFmpeg
                await transcodeAndDownload(blob);
            }
        }

        function triggerDownload(blob, ext) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `teleprompter-recording-${new Date().toISOString()}.${ext}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        async function transcodeAndDownload(webmBlob) {
            const statusLabel = document.getElementById('teleprompter-text');
            const originalText = statusLabel.innerText;
            statusLabel.innerText = "Processing Video (Converting to MP4)...";
            
            try {
                const { createFFmpeg, fetchFile } = FFmpeg;
                const ffmpeg = createFFmpeg({ log: true });
                await ffmpeg.load();
                
                ffmpeg.FS('writeFile', 'input.webm', await fetchFile(webmBlob));
                // Force input to be interpreted as 60fps and ensure constant frame rate output
                await ffmpeg.run('-r', '60', '-i', 'input.webm', '-vsync', 'cfr', '-c:v', 'libx264', '-preset', 'ultrafast', '-crf', '23', 'output.mp4');
                
                const data = ffmpeg.FS('readFile', 'output.mp4');
                const mp4Blob = new Blob([data.buffer], { type: 'video/mp4' });
                
                triggerDownload(mp4Blob, 'mp4');
            } catch (e) {
                console.error("FFmpeg error:", e);
                alert("Conversion failed. Downloading original WebM instead.");
                triggerDownload(webmBlob, 'webm');
            } finally {
                statusLabel.innerText = originalText;
            }
        }

        // --- Start App ---
        init();
    </script>

</body>
</html>
